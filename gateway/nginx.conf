events {}

http {
  include mime.types;

  server {
    listen 80;

    location /api {
      proxy_pass http://back-end:4000/api;
    }

    location /uploader {
      proxy_pass http://file-uploader-service:5000/uploader;
    }

    location /adminer {
      proxy_pass http://adminer:8080/adminer;
    }

    location / {
      proxy_pass http://web-app:3000;
    }
  }
}