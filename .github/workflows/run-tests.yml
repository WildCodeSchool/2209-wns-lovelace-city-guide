name: run tests on push

on:
  push

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Goto client and run tests
        run: cd web-app && npm i && npm test
      - name: Goto backend and run tests
        run: cd ../back-end && npm i && npm test
               